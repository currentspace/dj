<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1db954"/>
      <stop offset="100%" style="stop-color:#117a37"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Music Note -->
  <g fill="#fff">
    <!-- Note head 1 -->
    <ellipse cx="170" cy="350" rx="55" ry="45" transform="rotate(-15 170 350)"/>
    <!-- Note head 2 -->
    <ellipse cx="320" cy="310" rx="55" ry="45" transform="rotate(-15 320 310)"/>
    <!-- Stems -->
    <rect x="210" y="120" width="18" height="230"/>
    <rect x="360" y="80" width="18" height="230"/>
    <!-- Beam -->
    <polygon points="210,120 378,80 378,110 210,150"/>
  </g>
  <!-- DJ text -->
  <text x="256" y="450" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">DJ</text>
</svg>
